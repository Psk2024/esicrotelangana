<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIC TELANGANA STAFF LIST</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <body>
    <div class="container">
        <img src="esic2.png" alt="ESIC Logo" height="150" width="150">
        <h1>TELANGANA STAFF LIST</h1>
        <input type="text" id="searchInput" placeholder="Search employees..." oninput="filterTable()">
        <div class="table-container">
            <table>
                <thead>
                    
                        <tr>
                            <th>Photo</th>
                            <th>Emp No</th>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Branch</th>
                            <th>Date of Joining</th>
                            <th>Service in Current Place</th>
                        </tr>
                    <tr id="table-headers">
                        <!-- Dynamic sortable headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="data-rows">
                    <!-- Employee data rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
